<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Elite Cuts Barbershop{% endblock %}</title>
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="hero d-flex align-items-center justify-content-center text-center text-white">
            <div>
                <h1 class="display-3">Elite Cuts Barbershop</h1>
                <h2 class="lead">Precision. Style. Confidence.</h2>
                <a href="/book" class="btn btn-danger btn-lg mt-3">Book Appointment</a>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Elite Cuts</a>

            <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/locations">Locations</a>
            <a class="nav-link" href="/services">Services</a>
            <a class="nav-link" href="/about">About</a>
            <a class="btn btn-danger ms-3" href="/book">Book Now</a>
            </div>
        </div>
        </nav>
        {% block content %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <footer class="bg-dark text-white text-center w-100">
            <p>Elite Cuts Barbershop</p>
            <p>Jersey City, NJ</p>

</html>
